<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Expense Tracker</title>
  </head>
  <body
    class="bg-green-900 flex justify-center items-center min-h-screen font-[Arial]"
  >
    <div class="bg-white p-10 rounded-md max-w-screen sm:min-w-[470px] shadow-black shadow-2xl">
      <h1 class="text-green-700 text-xl text-center font-extrabold sm:text-2xl">
        Expense Tracker
      </h1>
      <form
        id="expense-form"
        class="flex flex-col items-center sm:flex-row sm:justify-between sm:items-center"
      >
        <input
          id="expense-name"
          type="text"
          class="p-3 text-green-700 rounded-md mt-2 w-[200px] sm:w-[130px] focus:outline-none border border-green-800"
          placeholder="Expense Name"
        />
        <input
          id="expense-amount"
          type="number"
          class="p-3 text-green-700 rounded-md mt-2 w-[200px] sm:w-[130px] focus:outline-none border border-green-800"
          placeholder="Amount"
        />
        <button
          type="submit"
          class="p-3 text-white bg-green-900 w-[200px] rounded-md mt-2 sm:w-auto sm:p-3 border border-green-900 hover:bg-green-950 hover:border-green-950"
        >
          Add Expense
        </button>
      </form>
      <h2 class="text-green-700 text-lg text-center font-bold sm:text-2xl mt-3 hidden">
        Expenses
      </h2>
      <ul id="expense-list" class="w-full flex flex-col items-center">
        <!-- <li class="m-1 bg-green-900 rounded-md p-3 w-full flex justify-between items-center"><span class="text-white">cgdscg</span><button class="bg-white  hover:bg-gray-300 text-green-900 p-2 rounded-md">Delete</button></li> -->
      </ul>
      <div id="total" class="text-center mt-3 text-green-700 font-extrabold text-xl sm:text-2xl hidden">
        <h3>Total: $<Span id="total-amount">0:00</Span></h3>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
